<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellspacing="0">
    <caption align="top">该用户信息</caption>
    <tr style="background-color: #c1c2ca">
        <th>用户id</th>
        <th>用户名</th>
        <th>用户密码</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>用户类型</th>
        <th>推荐码</th>
    </tr>
    <tr >
        <td th:text="${userInfo.user_id}"></td>
        <td th:text="${userInfo.user_name}"></td>
        <td th:text="${userInfo.user_password}"></td>
        <td th:text="${userInfo.startdate}"></td>
        <td th:text="${userInfo.enddate}"></td>
        <td th:text="${userInfo.user_type}"></td>
        <td th:text="${userInfo.user_code}"></td>
    </tr>
    <tr style="background-color: #c1c2ca">
        <th>资源ip</th>
        <th>资源域名</th>
        <th>资源端口</th>
        <th>资源是否失效</th>
        <th>资源类型</th>
        <th>更换服务器次数</th>
        <th>用户创建时间</th>

    </tr>
    <tr>
        <td th:text="${userInfo.resource_ip}"></td>
        <td th:text="${userInfo.resource_domain_name}"></td>
        <td th:text="${userInfo.resource_port}"></td>
        <td th:text="${userInfo.resouce_code}"></td>
        <td th:text="${userInfo.resource_type}"></td>
        <td th:text="${userInfo.user_rights}"></td>
        <td th:text="${userInfo.user_creattime}"></td>

    </tr>

</table>
<div>
    <p>
        二维码解析代码
    </p>
    <p>
      <input type="text" th:value="${qrcode_info}" style="height: 20px;width: 500px;" />
    </p>
</div>
    <div class="container" th:if="${imgSrc}!=null">
        <img alt="qrcode" th:src="@{'data:img/png;base64,'+${imgSrc}}"/>
        <footer>
            <p>
                © <a >socksdemo</a> 2019
            </p>
        </footer>
    </div>
    <div>
        <button th:onclick="'javascript:index()'" id="indexButton" style="width: 100px; height: 35px;">返回用户信息</button>
    </div>
</body>
<script language="javascript" type="text/javascript" >
    function index() {
        window.location.href="/indexController/userInfoHtml";
    }
</script>
</html>
